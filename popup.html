<!DOCTYPE html>
<html>
<head>
    <title>Accessibility Tree</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <!-- This is for the spinner -->
    <style>
        .spinner {
          width: 40px;
          height: 40px;
          border: 4px solid rgba(0, 0, 0, 0.1);
          border-radius: 50%;
          border-top-color: #3498db;
          animation: spin 1s ease infinite;
          margin: auto;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
    
        @keyframes spin {
            from {
                transform: rotate(0deg); /* Start at 0 degrees */
            }
            to {
                transform: rotate(360deg); /* End at 360 degrees */
            }
        }
    </style>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="overlay-container" class="purpleTabby" >
        <div id="content">
            <h1 style="padding: 10px;">Accessibility Tree</h1>
            <div class="spinner" id="spinner"></div>
            <div id="buttonActions">
                <button id="highlightItemsA11yTree" style="display: none;">Highlight Items (A11y Tree)</button>
                <button id="rescanButton" style="display: none;">Rescan</button>
                <button id="A11yFixes" style="display: none;">A11yFixes</button>
            </div>
            <div id="Results">
                <h2 class="title"> </h2>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
