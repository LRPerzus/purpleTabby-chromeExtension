<!DOCTYPE html>
<html>
<head>
    <title>Accessibility Tree</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- This is for the spinner -->
    <style>
        .spinner {
          width: 40px;
          height: 40px;
          border: 4px solid rgba(0, 0, 0, 0.1);
          border-radius: 50%;
          border-top-color: #785ef0;
          animation: spin 1s ease infinite;
          margin: auto;
          position: absolute;
          top: 50%;
          left: 48%;
          transform: translate(-50%, -50%);
        }
    
        @keyframes spin {
            from {
                transform: rotate(0deg); /* Start at 0 degrees */
            }
            to {
                transform: rotate(360deg); /* End at 360 degrees */
            }
        }
    </style>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="overlay-container" class="purpleTabby">
        <div class="header">
            <h1 >A11y Tabby</h1>
        </div>
        <div id="content">
            <div class="spinner" id="spinner"></div>
            <div id="buttonActions">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="highlightItemsA11yTreeSwitch">
                    <label class="form-check-label" for="highlightItemsA11yTreeSwitch">
                      Highlight Items (A11y Tree)
                    </label>
                  </div>
                  
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="debuggerAttach">
                    <label class="form-check-label" for="debuggerAttach">
                      Debugger Attachment
                    </label>
                  </div>
                  
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="a11yFixesSwitch">
                    <label class="form-check-label" for="a11yFixesSwitch">
                      Make Accessible
                    </label>
                  </div>
                  
            </div>
            <div id="Results">
                <div class="title"> </h2>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="eventListnerAttach.js"></script>


</body>
</html>
