<!DOCTYPE html>
<html>
<head>
    <title>Accessibility Tree</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 1200px;
            height: 400px;
            overflow: auto;
            margin: 0;
        }
        #overlay-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        #content {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 1200px;
            height: 100%;
            max-height: 400px;
            overflow: auto;
            position: relative;
        }
        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="overlay-container">
        <div id="content">
            <button id="close-button">Close</button>
            <h1>Accessibility Tree</h1>
            <button id="highlightItemsA11yTree" class="hidden"> Highlight Items(A11y Tree) </button>
            <pre id="treeContent"> Loading...</pre>
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="content.js"></script>
    <script>
        // Add event listener for the close button
        document.getElementById('close-button').addEventListener('click', () => {
            document.getElementById('overlay-container').remove();
        });
    </script>
</body>
</html>
